services:
  - type: web
    name: contractor-pro
    runtime: node
    plan: standard
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: contractor-pro-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: VITE_APP_ID
        sync: false
      - key: OAUTH_SERVER_URL
        value: https://api.manus.im
      - key: VITE_OAUTH_PORTAL_URL
        value: https://oauth.manus.im
    healthCheckPath: /
    previewPlan: starter

databases:
  - name: contractor-pro-db
    databaseName: contractor_pro
    user: contractor_pro_user
    plan: standard
